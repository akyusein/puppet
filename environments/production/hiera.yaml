---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Hiera-vault lookup"
    lookup_key: hiera_vault
    options:
      token: #insert token here
      address: http://puppet:8200
      v2_guess_mount: true
      v1_lookup: false
      ssl_verify: false
      mounts:
        keys:
          - puppet/%{::trusted.certname}